<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headSito"></head>
<body class="bg-info-subtle">
<div th:replace="fragments/header :: headerSito"></div>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow rounded p-4">
        <h3 class="mb-4">Nuova Nota</h3>

        <form th:action="@{/note/create}" th:object="${nota}" method="post">
            <input type="hidden" th:name="ticket.id" th:value="${ticket.id}" />

            <div class="mb-3">
                <label for="testo" class="form-label">Inserisci testo</label>
                <textarea id="testo" th:field="*{testo}" class="form-control" rows="5" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"></div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success text-black">Salva Nota</button>
                <a th:href="@{/ticket/show/{id}(id=${ticket.id})}" class="btn btn-danger text-black ms-2">Annulla</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
