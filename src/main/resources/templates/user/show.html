<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headSito"></head>
<body class="bg-info-subtle">

    <div th:replace="fragments/header :: headerSito"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Dettaglio Operatore</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.nome + ' ' + user.cognome}"></h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>

                <p class="card-text">
                    <strong>Disponibilità:</strong>
                    <span class="badge"
                          th:classappend="${user.disponibile} ? 'bg-success' : 'bg-danger'"
                          th:text="${user.disponibile} ? 'Disponibile' : 'Non disponibile'">
                    </span>
                </p>

                <a th:href="@{/user/{id}/toggle(id=${user.id})}" class="btn btn-warning mt-3">
                    Cambia disponibilità
                </a>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="mb-3">Ticket Assegnati</h3>

            <!-- Caso in cui NON ci sono ticket -->
            <div th:if="${#lists.isEmpty(ticketAssegnati)}" class="alert alert-info">
            Nessun ticket assegnato a questo operatore.
            </div>

            <!-- Caso in cui ci sono ticket -->
            <div th:if="${!#lists.isEmpty(ticketAssegnati)}">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Titolo</th>
                            <th>Stato</th>
                            <th>Descrizione</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${ticketAssegnati}">
                            <td th:text="${ticket.id}">1</td>
                            <td th:text="${ticket.titolo}">Titolo</td>
                            <td>
                                <span class="badge"
                                    th:classappend="${ticket.stato == 'aperto'} ? 'bg-success' : 'bg-secondary'"
                                    th:text="${ticket.stato}">
                                    Stato
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/}" class="btn btn-sm btn-primary mb-1">Visualizza</a>
                                <a th:href="@{/}" class="btn btn-sm btn-warning mb-1">Aggiorna Stato</a>
                                <a th:href="@{/}" class="btn btn-sm btn-info text-white mb-1">Aggiungi Nota</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4 mb-4">
            <a th:href="@{/}" class="btn btn-secondary">Torna alla lista</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
            crossorigin="anonymous"></script>
</body>
</html>
